<!-- templates/goal_list.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저축 목표 목록</title>
</head>
<body>
    <h1>저축 목표 목록</h1>
    <table>
        <tr>
            <th>목표명</th>
            <th>목표액</th>
            <th>진행률</th>
        </tr>
        {% for goal in goals %}
        <tr>
            <td>{{ goal[2] }}</td> <!-- 목표명 -->
            <td>{{ goal[3] }}</td> <!-- 목표액 -->
            <td>{{ goal[4] }}</td> <!-- 진행률 -->
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('goal') }}">목표 추가</a>
    <a href="{{ url_for('home') }}">홈으로</a>
</body>
</html>
