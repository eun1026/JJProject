<!-- templates/goal.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저축 목표 설정</title>
</head>
<body>
    <h1>저축 목표 설정</h1>
    <form method="POST">
        <input type="text" name="goal_name" placeholder="목표명" required><br>
        <input type="number" name="goal_amount" placeholder="목표 금액" required><br>
        <input type="date" name="goal_deadline" required><br>
        <input type="number" name="goal_savings_cycle" placeholder="저축 주기 (일)" required><br>
        <button type="submit">저축 목표 저장</button>
    </form>
    <a href="{{ url_for('goal_list') }}">목표 목록 보기</a>
    <a href="{{ url_for('home') }}">홈으로</a>
</body>
</html>
