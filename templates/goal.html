<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표 관리</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    목표 관리
</header>

<nav>
    <a href="/">홈</a>
    <a href="/life">생활 관리</a>
    <a href="/event">이벤트 관리</a>
    <a href="/goal">목표 관리</a>
    <a href="/save">저축 관리</a>
</nav>

<main>
    <h2>목표 관리 항목</h2>
    <a href="/add/goal" class="button">새로운 항목</a>
    <table>
        <thead>
            <tr>
                <th>내용</th>
                <th>목표 금액</th>
                <th>현재 금액</th>
                <th>날짜</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction['description'] }}</td>
                    <td>{{ transaction['amount'] }} 원</td>
                    <td>{{ transaction['current_amount'] }} 원</td>
                    <td>{{ transaction['date'] }}</td>
                    <td><a href="/delete/goal/{{ transaction['id'] }}" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a></td>
                </tr>
            {% else %}
                <tr><td colspan="5">최근 추가된 목표가 없습니다.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</main>

<footer>
    © 2025 재정 관리 시스템
</footer>

</body>
</html>
