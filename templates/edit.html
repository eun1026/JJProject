<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항목 수정</title>
</head>
<body>

<h2>항목 수정</h2>
<form method="POST">
    <label for="description">내용:</label>
    <input type="text" id="description" name="description" value="{{ transaction['description'] }}" required><br>
    
    <label for="amount">금액:</label>
    <input type="number" id="amount" name="amount" value="{{ transaction['amount'] }}" required><br>
    
    <label for="date">날짜:</label>
    <input type="date" id="date" name="date" value="{{ transaction['date'] }}" required><br>
    
    <button type="submit">수정 완료</button>
</form>

</body>
</html>
